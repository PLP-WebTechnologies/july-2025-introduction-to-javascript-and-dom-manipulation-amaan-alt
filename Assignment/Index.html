<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Fundamentals Assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>🚀 JavaScript Fundamentals Demo</h1>
    </header>

    <!-- Part 1: Variables and Conditionals -->
    <section>
      <h2>👤 Greeting Section</h2>
      <input type="text" id="nameInput" placeholder="Enter your name" />
      <button id="greetBtn">Greet Me</button>
      <p id="greeting"></p>
    </section>

    <!-- Part 2: Functions -->
    <section>
      <h2>🧮 Calculator Section</h2>
      <input type="number" id="num1" placeholder="Number 1" />
      <input type="number" id="num2" placeholder="Number 2" />
      <button id="sumBtn">Add Numbers</button>
      <p id="sumResult"></p>
    </section>

    <!-- Part 3: Loops -->
    <section>
      <h2>🔁 Favorite Fruits</h2>
      <ul id="fruitList"></ul>
    </section>

    <!-- Part 4: DOM Manipulation -->
    <section>
      <h2>🎨 DOM Magic</h2>
      <button id="colorBtn">Change Background Color</button>
      <button id="addItemBtn">Add New List Item</button>
      <ul id="dynamicList">
        <li>Item 1</li>
        <li>Item 2</li>
      </ul>
    </section>

    <footer>
      <p>&copy; 2025 JavaScript Fundamentals Project</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
